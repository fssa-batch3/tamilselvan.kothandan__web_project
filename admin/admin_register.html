<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>medical service </title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


    <header class="header">

        <a href="./index.html" class="logo"><i class="fa fa-heart" style="font-size:28px;color:#0e6453"></i> Medical
            Service </a>

        <nav class="navbar" id="navbar">

        </nav>

        <div id="menu-btn" class="fas fa-bars"></div>

    </header>




    <form  role="form" onsubmit="signUp(event);" style="margin-top: 20rem;">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter Your Name" name="name" id="fullname" required><br>

        <label for="number"><b>Contact No.</b></label>
        <input type="text" placeholder="Enter Your Contact No." id="Phone_number" name="number" required><br>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Your E-mail" name="email" id="email" required><br>

        <label for="pwd"><b>Password</b></label>
        <input type="password" placeholder="Enter Your Password" id="password" name="psw" required><br>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Your Password" id="confirm_password" name="psw-repeat" required><br>
        <hr>
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

        <button type="submit" class="registerbutton">Register</button>



        <p>Already have an account? <a href="./admin_login.html">Login</a>.</p>

    </form>


    <script>


function signUp(e) {
            e.preventDefault();

            let full_name = document.getElementById('fullname').value,
                email = document.getElementById('email').value,
                password = document.getElementById('password').value;
            confirm_password = document.getElementById('confirm_password').value;
            Phone_number = document.getElementById('Phone_number').value;
            


            // let unqiue_id = uuidv4();



            function checkPassword() {
                if (password !== confirm_password) {
                    alert("Re-enter the Password");
                    confirm_password.value = reset();
                }
                else {
                    alert("Password Matched");
                }
            }
            checkPassword();


            let admin = JSON.parse(localStorage.getItem('admin')) || [];

            let exist = admin.length &&
                JSON.parse(localStorage.getItem('admin')).some(data =>
                    data.name.toLowerCase() == name.toLowerCase()
                );

            if (!exist) {
                admin.push({ full_name, email, password, Phone_number });
                localStorage.setItem('admin', JSON.stringify(admin));
                document.querySelector('form').reset();

                alert("Account Created.\n\nPlease Sign In using the link below.");
            }
            else {
                alert("ALREADY EXISTED!!!\nYou have already signed up");
            }

        }


    </script>


</body>

</html>
