<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOC 4 YOU </title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">

</head>

<body>

    <!-- header section starts  -->

    <header class="header">

        <a href="./admin.html" class="logo">
            <img src="../assets/img/image.png" alt="logo">
        </a>

        <nav class="navbar">
            <a href="#" id="logoutBtn">Logout</a>

        </nav>

        <div id="menu-btn" class="fas fa-bars"></div>

    </header>

    <section>

        <form id="doctorForm" style="margin-top:20rem ; ">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="Dr. Neelakandan" required>
            <br>
            <br>

            <label for="specialty">Specialty:</label>
            <input type="text" id="specialty" name="specialty" value="Urologist, Andrologist, Sexologist, Urological Surgeon" required>
            <br>
            <br>

            <label for="hospital">image:</label>
            <input type="text" id="image" name="hospital" value="https://imagesx.practo.com/providers/dr-neelakandan-urologist-chennai-41617290-4970-4ae5-9b98-7353156e6aa2.jpg?i_type=t_100x100-2x" required>
            <br>
            <br>
            <label for="hospital">linkedin:</label>
            <input type="text" id="linkedin" value="" name="linkedin">
            <br>
            <br>

            <label for="hospital">Facebook:</label>
            <input type="text" id="Facebook" value="" name="Facebook">
            <br>
            <br>

            <label for="hospital">Twitter:</label>
            <input type="text" id="Twitter" value="" name="Twitter">
            <br>
            <br>

            <label for="hospital">Instagram:</label>
            <input type="text" id="Instagram" value="" name="Instagram">
            <br>
            <br>

            <label for="hospital">Descripition:</label>
            <textarea type="text" id="Descripition" aria-valuetext="Dr. Neelakandan has completed his MBBS from Madras Medical College and Masters in surgery from AIIMS- All India Institute Of Medical Sciences (Gold Medal)" name="Instagram" required></textarea>
            <br>
            <br>

            <label for="hospital">experenice:</label>
            <input type="text" id="experenice" value="16 Years Experience Overall  (8 years as specialist)" name="Instagram" required>
            <br>
            <br>

            <label for="hospital">hospital_ID:</label>
            <input type="text" id="hospital_id" value="6" name="Instagram" required>
            <br>
            <br>

            <label for="hospital">location:</label>
            <input type="text" id="location" name="Instagram" value="Vijaya Nagar, Chennai" required>
            <br>
            <br>

            <label for="hospital">clinic:</label>
            <input type="text" id="clinic" name="Instagram" value="Practo Care Surgeries" required>
            <br>
            <br>

            <label for="hospital">Address:</label>
            <input type="text" id="Address" name="Instagram" value="Block D, Paramount Park, 3, Velachery" required>
            <br>
            <br>

            <label for="hospital">Timing:</label>
            <input type="text" id="Timing" name="Instagram" value="Mon - Sat

            06:00 PM - 08:30 PM" required>
            <br>
            <br>

            <label for="hospital">Password:</label>
            <input type="password" id="Password" name="Instagram" value="Durga@1234" required>
            <br>
            <br>

            <button type="submit">Save</button>
        </form>

    </section>
    <script>
        // Check if doctors array exists in local storage
        const doctors = JSON.parse(localStorage.getItem("doctors")) || [];
        const doctorForm = document.getElementById("doctorForm");
        doctorForm.addEventListener("submit", (e) => {
            e.preventDefault(); // Prevent form from submitting
            // Get form values
            const name = document.getElementById("name").value;
            const specialty = document.getElementById("specialty").value;
            const img_src = document.getElementById("image").value;
            const linkedin = document.getElementById("linkedin").value;
            const Facebook = document.getElementById("Facebook").value;
            const Twitter = document.getElementById("Twitter").value;
            const Instagram = document.getElementById("Instagram").value;
            const Descripition = document.getElementById("Descripition").value;
            const experenice = document.getElementById("experenice").value;
            const location = document.getElementById("location").value;
            const clinic = document.getElementById("clinic").value;
            const Address = document.getElementById("Address").value;
            const Timing = document.getElementById("Timing").value;
            const hospitals_id = document.getElementById("hospital_id").value;
            const Password = document.getElementById("Password").value;

            const id = Date.now();
            // Create object to store values
            const doctor = {
                id,
                doctor_name: name,
                specialization: specialty,
                img_src,
                linkedin,
                Facebook,
                Twitter,
                Instagram,
                Descripition,
                experenice,
                location,
                clinic,
                Address,
                Timing,
                hospitals_id,
                Password,
            };
            console.log(doctor);
            doctors.push(doctor);
            localStorage.setItem("doctors", JSON.stringify(doctors));
            // Clear form inputs
            doctorForm.reset();
            window.location.href = "./admin_doctor_page.html";
        });
    </script>
    <script src="./logout.js"></script>
</body>

</html>
