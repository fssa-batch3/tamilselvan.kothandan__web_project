<section>


    <form id="doctorForm" style="margin-top:20rem ; ">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
      
        <label for="specialty">Specialty:</label>
        <input type="text" id="specialty" name="specialty" required><br><br>
      
        <label for="hospital">image:</label>
        <input type="text" id="hospital" name="hospital" required><br><br>
        <label for="hospital">linkedin:</label>
        <input type="text" id="linkedin" name="linkedin" required><br><br>
      
        <label for="hospital">Facebook:</label>
        <input type="text" id="Facebook" name="Facebook" required><br><br>
        
        <label for="hospital">Twitter:</label>
        <input type="text" id="Twitter" name="Twitter" required><br><br>
      
        <label for="hospital">Instagram:</label>
        <input type="text" id="Instagram" name="Instagram" required><br><br>
        <button type="submit" >Save</button>
      </form>


</section>
<script>
// Check if doctors array exists in local storage
let doctors = JSON.parse(localStorage.getItem('doctors')) || [];
const doctorForm = document.getElementById('doctorForm');
doctorForm.addEventListener('submit', function(e) {
e.preventDefault(); // Prevent form from submitting
// Get form values
const name = document.getElementById('name').value;
const specialty = document.getElementById('specialty').value;
const img_src = document.getElementById('hospital').value;
const linkedin = document.getElementById('linkedin').value;
const Facebook = document.getElementById('Facebook').value;
const Twitter = document.getElementById('Twitter').value;
const Instagram = document.getElementById('Instagram').value;
const id = Date.now();
// Create object to store values
const doctor = {
  id: id,
  doctor_name: name,
  specialization: specialty,
  img_src: img_src,
  linkedin : linkedin,
  Facebook : Facebook,
  Twitter : Twitter,
  Instagram : Instagram
};
console.log(doctor)
doctors.push(doctor);
localStorage.setItem('doctors', JSON.stringify(doctors));
// Clear form inputs
doctorForm.reset();
window.location.href="./admin_doctor_page.html"
});



</script>
