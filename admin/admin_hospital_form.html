<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>medical service </title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="../../assets/css/style.css">

    </head>

    <body>

        <!-- header section starts  -->

        <header class="header">

            <a href="./admin.html" class="logo"> Medical Service </a>

            <nav class="navbar">

                <a href="../index.html" id="logout_link">Logout</a>

            </nav>

            <div id="menu-btn" class="fas fa-bars"></div>

        </header>

        <section>

            <form id="hospitalForm" style="margin-top:20rem ; ">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <br>

                <label for="specialty">Address:</label>
                <input type="text" id="Address" name="Address" required>
                <br>
                <br>

                <label for="hospital">image:</label>
                <input type="text" id="img_src" name="hospital" required>
                <br>
                <br>

                <label for="hospital">Details:</label>
                <textarea type="text" id="details" name="Instagram" required> </textarea>
                <br>
                <br>

                <label for="hospital">linkedin:</label>
                <input type="text" id="linkedin" name="linkedin">
                <br>
                <br>

                <label for="hospital">Facebook:</label>
                <input type="text" id="Facebook" name="Facebook">
                <br>
                <br>

                <label for="hospital">Twitter:</label>
                <input type="text" id="Twitter" name="Twitter">
                <br>
                <br>

                <label for="hospital">Instagram:</label>
                <input type="text" id="Instagram" name="Instagram" required>
                <br>
                <br>

                <button type="submit">Save</button>
            </form>

        </section>
        <script src="./logout.js"></script>

        <script>
          const hospitalForm = document.getElementById("hospitalForm");
        
          hospitalForm.addEventListener("submit", function formDetail(e) {
            e.preventDefault(); // Prevent form from submitting
        
            // Get form values
            const name = document.getElementById("name").value;
            const address = document.getElementById("address").value;
            const img_src = document.getElementById("img_src").value;
            const linkedin = document.getElementById("linkedin").value;
            const facebook = document.getElementById("facebook").value;
            const twitter = document.getElementById("twitter").value;
            const instagram = document.getElementById("instagram").value;
            const details = document.getElementById("details").value;
        
            const id = Date.now();
        
            // Create object to store values
            const hospital = {
              id,
              hospital_name: name,
              address,
              img_src,
              linkedin,
              facebook,
              twitter,
              instagram,
              details,
            };
        
            // Check if hospitals array exists in local storage
            let hospitals = [];
            if (localStorage.getItem("hospitals")) {
              hospitals = JSON.parse(localStorage.getItem("hospitals"));
            }
             // Add new hospital to array and save to local storage
            hospitals.push(hospital);
            localStorage.setItem("hospitals", JSON.stringify(hospitals));
       n    // Clear form inputs
            hospitalForm.reset();
            // Display success message to user
            const successDiv = document.createElement("div");
            successDiv.innerText = "Hospital added successfully!";
            document.getElementById("success-message").appendChild(successDiv);
          });
        </script>
    </body>

</html>
