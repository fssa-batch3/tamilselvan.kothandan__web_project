        <script>
            const nameId = JSON.parse(localStorage.getItem("name_id"));
const formData = JSON.parse(localStorage.getItem("formData"));
const appointmentDetails = JSON.parse(localStorage.getItem("appointment_details"));

const tableBody = document.getElementById("appointmentTableBody");

for (let i = 0; i < appointmentDetails.length; i++) {
  const { name, doctor_id, status, appointmentBookingDate } = appointmentDetails[i];

  if (name === nameId) {
    const matchedDoctor = formData.find((doctor) => doctor.id === doctor_id);

    if (matchedDoctor) {
      const { name: doctorName } = matchedDoctor;

      const row = document.createElement("tr");

      const doctorNameCell = document.createElement("td");
      doctorNameCell.textContent = doctorName;

      const statusCell = document.createElement("td");
      statusCell.textContent = status;

      const bookingDateCell = document.createElement("td");
      bookingDateCell.textContent = appointmentBookingDate;

      row.appendChild(doctorNameCell);
      row.appendChild(statusCell);
      row.appendChild(bookingDateCell);

      tableBody.appendChild(row);
    }
  }
}
