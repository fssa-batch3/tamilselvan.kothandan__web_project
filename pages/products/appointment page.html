<body>

    <!-- header section starts  -->

    <header class="header" id="header">


    </header>


    <section class="book" id="book">

        <h1 class="heading"> <span>book</span> now </h1>

        <div class="row">

            <div class="image">
                <img src="../../assets/img/Medical prescription.gif" alt="">
            </div>

            <form role="form" onsubmit="appoinment(event)">
                <h3>Book Appointment</h3>
                <input type="text" placeholder="Patient name" class="box" id="name">
                <input type="tel" placeholder="Patient number" class="box" id="number">
                <input type="email" placeholder="Patient email" class="box" id="email">
                <input type="datetime-local" class="box" id="date_time">
                <button class="btn" type="submit">Book Now</button>

                <!-- <a href="./appointment booked page.html">Book Now</a> -->

            </form>

        </div>

    </section>

    <section class="footer">

        <div class="box-container">

            <div class="box">
                <h3>quick links</h3>
                <a href="../../index.html"> <i class="fas fa-chevron-right"></i> Home </a>
                <a href="../../index.html"> <i class="fas fa-chevron-right"></i> Services </a>
                <a href="./About page.html"> <i class="fas fa-chevron-right"></i> About </a>
                <a href="./Doctors.html"> <i class="fas fa-chevron-right"></i> Doctors </a>
                <a href="./hospital.html"> <i class="fas fa-chevron-right"></i> hospital </a>


            </div>


            <div class="box">
                <h3>contact info</h3>
                <a href="#"> <i class="fas fa-phone"></i> +91-9445535374 </a>


                <a href="#"> <i class="fas fa-envelope"></i> tamilselvan.kothandan@fssa.freshworks.com </a>
                <a href="#"> <i class="fas fa-map-marker-alt"></i> Chennai-600081 </a>
            </div>

            <div class="box">
                <h3>follow us</h3>
                <a href="#"> <i class="fab fa-facebook-f"></i> facebook </a>
                <a href="#"> <i class="fab fa-twitter"></i> twitter </a>

                <a href="#"> <i class="fab fa-instagram"></i> instagram </a>
                <a href="#"> <i class="fab fa-linkedin"></i> linkedin </a>

            </div>

        </div>

        <script>

            let name_id = JSON.parse(localStorage.getItem('name_id'));
            let formData = JSON.parse(localStorage.getItem('formData'));

            function check(e) {
                return e.name == name_id;

            }

            let patient = formData.find(check);


            document.getElementById("name").value = patient['name'];
            document.getElementById("number").value = patient['number'];
            document.getElementById("email").value = patient['email'];


            function appoinment(e) {
                e.preventDefault();

                const now = new Date();
                


                let str = {
                    "name": document.getElementById("name").value,
                    "email": document.getElementById("email").value,
                    "number": document.getElementById("number").value,
                    "date_time": document.getElementById("date_time").value,
                    "date": now
                };

                let appoinment_details = JSON.parse(localStorage.getItem('appoinment_details')) || [];

                if (appoinment_details) {
                    appoinment_details.push(str);
                    localStorage.setItem('appoinment_details', JSON.stringify(appoinment_details));

                    window.location.href = "./appointment booked page.html";
                }




            }

        </script>
        <script src="./../../Components/header.js"></script>
        <script>
            home_header()
        </script>

</body>
