    <div class="signin">

        <div class="container">
            <div class="login">
                <form role="form" onsubmit="signUp(event);">
                    <h1>REGISTER</h1>
                    <hr>
                    <p>Explore the MEDICAL SERVICE!</p>
                    <label>Name</label>
                    <input type="text" id="name" pattern="[a-zA-Z0-9]+" placeholder="abc@exampl.com">
                    <label>Email</label>
                    <input type="text" placeholder="abc@exampl.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                        id="email">
                    <label>Password</label>
                    <span style="color: #0e6453;"> Note: 1 num, 1 uppercase/lowercase, 8+ char. </span>
                    <input type="password" placeholder="enter your password!"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" id="password">
                    <label> Confirm Password</label>
                    <input type="password" placeholder="reenter your password!"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required id="confirm_password">


                    <button>Submit</button>
                    <p>
                        <a href="../products/login.html">Already a member</a>
                    </p>
                    <closeform></closeform>
                </form>
            </div>
            <div class="pic">
                <img src="../../assets/img/Sign up-bro.png" alt="sign_up image">
            </div>
        </div>

    </div>
